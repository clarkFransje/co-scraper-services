name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Docker Build And Push"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group co-scraper --name co-scraper

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Set Image Tags
        id: vars
        run: echo "::set-output name=tag::$(echo $GITHUB_SHA | cut -c1-7)"

      - name: Update Kubernetes Manifests
        run: |
          TAG=${{ steps.vars.outputs.tag }}
          sed -i "s|image: coscraper.azurecr.io/customer-service:.*|image: coscraper.azurecr.io/customer-service:$TAG|" k8s-configs/customer-service-deployment.yaml
          sed -i "s|image: coscraper.azurecr.io/product-service:.*|image: coscraper.azurecr.io/product-service:$TAG|" k8s-configs/product-service-deployment.yaml
          sed -i "s|image: coscraper.azurecr.io/customer-product-service:.*|image: coscraper.azurecr.io/customer-product-service:$TAG|" k8s-configs/customer-product-service-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-configs/customer-service-deployment.yaml
          kubectl apply -f k8s-configs/product-service-deployment.yaml
          kubectl apply -f k8s-configs/customer-product-service-deployment.yaml
          kubectl apply -f k8s-configs/postgresql-deployment.yaml
          kubectl apply -f k8s-configs/rabbitmq-deployment.yaml
          kubectl apply -f k8s-configs/ingress.yaml
          kubectl apply -f k8s-configs/ingress-controller.yaml
