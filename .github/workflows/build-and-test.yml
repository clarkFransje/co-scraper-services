name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test customer-service
        run: |
          cd customer-service
          mvn clean install

      - name: Upload test results and dump files
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: |
            /target/surefire-reports
            /target/*.dump
            /target/*.dumpstream

      - name: Build and test product-service
        run: |
          cd ../product-service
          mvn clean install

      - name: Upload test results and dump files
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: |
            /target/surefire-reports
            /target/*.dump
            /target/*.dumpstream

      - name: Build and test customer-product-service
        run: |
          cd ../customer-product-service
          mvn clean install

      - name: Upload test results and dump files
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: |
            /target/surefire-reports
            /target/*.dump
            /target/*.dumpstream
